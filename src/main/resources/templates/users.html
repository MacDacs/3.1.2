<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p>Таблица Users</p>
<table border="6">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td>
            <a th:href="@{'/user?id=' + ${user.getId()}}" th:text="${user.getName()}"></a>
        </td>
        <td th:text="${user.getEmail()}"></td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="add">Добавление юзера</a>
</body>
</html>
